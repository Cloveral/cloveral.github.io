<header id="top" class="site-header">
	<div class="wrap">
		<!-- logo -->
		<div class="site-logo">
			<a href="/">
				<img class="logo-img" src="/img/cloveral_logo.svg" alt="Cloveral">
			</a>
		</div>
		<nav class="nav-primary">
			<ul class="menu-primary">
			{% for p in site.pages %}
				{% if p.title %}
					{% if p.lang == 'it' %}
						{% if p.menu  %}
						<li class="menu-item {% if p.url == page.dir %}active{% endif %}">
							<a href="{{ p.url }}">{{ p.title }}</a>
						</li>
						{% endif %}
					{% endif %}
				{% endif %}
			{% endfor %}
				<!--<li class="menu-item active">
					<a href="/">IT</a>
				</li>
				<li class="menu-item">
					<a href="/en">EN</a>
				</li>-->
			</ul>
		</nav>
</header>
